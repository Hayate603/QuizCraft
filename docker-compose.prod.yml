version: "3"
volumes:
  mysql_data:
  vendor_bundle:
  node_modules:
  storage:

services:
  mysql:
    image: mysql:8.0
    environment:
      RAILS_ENV: production
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: password
      MYSQL_HOST: mysql
      QUIZCRAFT_DATABASE_PASSWORD: your_database_password
    networks:
      - default
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  quizcraft:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - '3000:3000'
    environment:
      RAILS_ENV: production
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: password
      MYSQL_HOST: mysql
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
      FACEBOOK_APP_ID: "${FACEBOOK_APP_ID}"
      FACEBOOK_APP_SECRET: "${FACEBOOK_APP_SECRET}"
      GOOGLE_APPLICATION_CREDENTIALS: "/quizcraft/service-account-key.json"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
    depends_on:
      - mysql
    networks:
      - default
    volumes:
      - .:/quizcraft
      - /quizcraft/log
      - /quizcraft/tmp
      - vendor_bundle:/quizcraft/vendor/bundle
      - node_modules:/quizcraft/node_modules
      - storage:/quizcraft/storage
    command: bundle exec puma -C config/puma.rb

networks:
  default:
    driver: bridge
